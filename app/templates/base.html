<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/cfd8875d45.js" crossorigin="anonymous"></script>
  {% block head %}
  {% endblock %}
</head>
<body class="is-flex is-flex-direction-column" style="min-height: 100vh;">
<header class="hero is-primary is-small">
  <div class="hero-body">
    <p class="title">Playlist Saver for Spotify</p>
    <p class="subtitle">Save your tracks info as simple table data</p>
  </div>
</header>
<main class="is-flex-grow-1">
  {% block content %}
  {% endblock %}
</main>
<footer class="footer has-text-centered mt-auto">
  A project by <a href="https://klavionik.dev">Klavionik</a>.<br/>Source code available on <a href="https://github.com/Klavionik/playlist-saver"><i class="fab fa-github"></i></a>.
</footer>
</body>
</html>
